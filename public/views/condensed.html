<div class = "aggregated">
				<div class="col-md-6 col-md-offset-3" ng-hide="currentDay.POR.length == 0">
					<div class="panel">
						<table class="table table-condensed">
							<thead>
							    <tr>
									<th>Time</th>
									<th colspan="3">Teams</th>
									<th>Competition</th>
								</tr>
							</thead>
							<tbody>
								<tr class="item" align="center" ng-repeat="match in currentAll">
									<td>{{match.time}}</td>
									<td align="right" class="team">{{match.homeTeam}}</td>
									<td align="center" class="separator"> - </td>
									<td align="left" class="team">{{match.awayTeam}}</td>
									<td>{{match.competition}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
